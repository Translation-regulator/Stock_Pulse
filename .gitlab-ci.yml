stages:
  - build
  - deploy

default:
  image: docker:latest
  services:
    - docker:dind

# Build FastAPI
build-fastapi:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/app/**/*

  script:
    - docker build -t stockpulse-api ./backend/app

# Build Crawler
build-crawler:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/crawler/**/*

  script:
    - docker build -t stockpulse-crawler ./backend/crawler

# Deploy Backend on EC2
deploy-backend:
  stage: deploy
  tags:
    - ec2
  needs: [build-fastapi, build-crawler]
  rules:
